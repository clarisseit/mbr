<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Portfolio website complete</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Member</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#login" class="nav__link">Login</a></li>
                        <li class="nav__item"><a href="#announcement" class="nav__link">Announcemnt</a></li>
                        <li class="nav__item"><a href="#other announcement" class="nav__link">Other Announcemnt</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
           
            <!--===== LOGIN =====-->
            <section class="about section " id="login">
                <h2 class="section-title">Login</h2>

                <div class="about__container bd-grid">
                    <div class="about__img">
                        <img src="login-member.PNG" alt="">
                    </div>
                    
                    <div>
                        <!-- <h2 class="about__subtitle">I'am Marlon</h2> -->
                        <p class="about__text"><b>Thi is login Page</b></p>           
                    </div>                                   
                </div>
            </section>

            <!--===== ANNOUNCEMENT =====-->
            <section class="announcement section" id="announcement">
                <h2 class="section-title">Announcement</h2>

                <div class="skills__container bd-grid">          
                    <div>
                        
                        <p class="skills__text"><b>Thi is Announcement Page</b></p></p>

                    </div>
                    
                    <div>              
                        <img src="amatangazo-member.PNG" alt="" class="skills__img">
                    </div> 
                </div>
            </section>


             <!--===== OTHER ANNOUNCEMENT =====-->
             <section class="announcement section" id="other announcement">
                <h2 class="section-title">Other Announcement</h2>

                <div class="skills__container bd-grid">          
                    <div>
                        <!-- <h2 class="skills__subtitle">Profesional Skills</h2> -->
                        <p class="skills__text"><b>Thi is Other Announcement Page</b></p></p>

                    </div>
                    
                    <div>              
                        <img src="andi.PNG" alt="" class="skills__img">
                    </div> 
                </div>
            </section>

           
            <!--===== CONTACT =====-->
            <section class="contact section" id="contact">
                <h2 class="section-title">Contact</h2>

                <div class="contact__container bd-grid">
                    <form action="" class="contact__form">
                        <input type="text" placeholder="Name" class="contact__input">
                        <input type="mail" placeholder="Email" class="contact__input">
                        <textarea name="" id="" cols="0" rows="10" class="contact__input"></textarea>
                        <input type="button" value="Send" class="contact__button button">
                    </form>
                </div>
            </section>
        </main>

        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">Member</p>
            <div class="footer__social">
                <a href="#" class="footer__icon"><i class='bx bxl-facebook' ></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-twitter' ></i></a>
            </div>
            <p class="footer__copy">&#169; 2023</p>
        </footer>


        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
